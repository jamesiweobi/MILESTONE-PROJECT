<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="./style.css" />
    <!-- FONT AWESOME LINK -->
    <script
      src="https://kit.fontawesome.com/6109df2f64.js"
      crossorigin="anonymous"
    ></script>
    <!-- GOOGLE FONT CDN -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Stutern Form</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <div class="form-layout">
          <h1>MILESTONE PROJECT</h1>
          <p>Hi there,</p>
          <p>Please fill the form with all relevant data as requested.</p>
          <p><span class="required">*</span> Required</p>
        </div>
        <div class="form-layout">
          <label for="fname" id="first-name"
            >First Name <span class="required">*</span>
            <input
              required
              type="text"
              name="firstname"
              placeholder="Your first name.."
          /></label>
          <br />

          <label for="surname" id="surname"
            >Surname <span class="required">*</span
            ><input
              required
              type="text"
              name="surname"
              placeholder="Your surname.."
          /></label>
        </div>

        <div class="form-layout">
          <label for="age" id="age"
            >Age <span class="required">*</span
            ><input
              required
              type="number"
              name="age"
              min="10"
              placeholder="How old are you?..."
          /></label>

          <br />
          <label for="level" id="level"
            >Class Level <span class="required">*</span>
            <select name="level" required>
              <option id="level" value="100L">100L</option>
              <option id="level" value="200L">200L</option>
              <option id="level" value="300L">300L</option>
              <option id="level" value="400L">400L</option>
              <option id="level" value="500L">500L</option>
            </select></label
          >
        </div>
        <div class="form-layout">
          <label for="club" id="club"
            >Favorite club
            <input
              required
              type="text"
              name="club"
              placeholder="Your favorite club"
          /></label>

          <input value="Submit" id="btn" type="submit" />
        </div>
      </form>
    </div>
    <table id="table">
      <tbody>
        <tr>
          <th>First Name</th>
          <th>Surname</th>
          <th>Age</th>
          <th>Class Level</th>
          <th>Favorite Club</th>
        </tr>
      </tbody>
    </table>
    <script src="./app.js"></script>
  </body>
</html>
